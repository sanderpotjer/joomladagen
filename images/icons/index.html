<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTA/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lan="en" xml:lang="en">
<head>
	<title>Ask the CSS Guy: Examples of Hyperlink Cues</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
p {font: normal 1em/1.2em arial;}

/* all A tags whose HREF attribute ends in .pdf */
a[href$='.pdf'] { 
	padding-right: 18px;
	background: transparent url(icon_pdf.gif) no-repeat center right;
}

/* all A tags whose REL attribute equals pdf */
a[rel='pdf'] { 
	padding-right: 18px;
	background: transparent url(icon_pdf.gif) no-repeat center right;
}

/*  all A tags whose REL attributes has the letters pdf somewhere mixed in*/
a[rel*='pdf'] { 
	padding-right: 18px;
	background: transparent url(icon_pdf.gif) no-repeat center right;
}

/* all A tags whose REL attribute contains the value pdf, seperated from other values with a space */
a[rel~='pdf'] { 
	padding-right: 18px;
	background: transparent url(icon_pdf.gif) no-repeat center right;
}

/* all A tags whose HREF attribute starts with mailto: */
a[href ^="mailto:"] {
	padding-right: 18px;
    background: transparent url(icon_mailto.gif) no-repeat center right;
   
}

/* all A tags whose CLASS attribute is popup */
a[class ="popup"] {
	padding-right: 18px;
    background: transparent url(icon_popup.gif) no-repeat center right;
}


a[href$='.doc'] { 
	padding-right: 18px;
	background: transparent url(icon_doc.gif) no-repeat center right;
}
a[href$='.xls'] { 
	padding-right: 18px;
	background: transparent url(icon_xls.gif) no-repeat center right;
}
a[rel ~='external'] {
	padding-right: 18px;
	background: transparent url(icon_external.gif) no-repeat center right;
}
</style>
</head>
<body>
